<ngx-loading-bar [includeSpinner]="false"></ngx-loading-bar>
<div class="content">
    <h3 class="title w3-center w3-text-white">Sign in</h3>
    <div class="background">
        <h1>WELCOME !!!!!</h1>

        <h1>WELCOME !!!!!</h1>
        <h1>WELCOME !!!!!</h1>
    </div>
    <div class="box w3-padding-24 w3-container">
        <form #l="ngForm">
            <div class="form-group w3-margin">
                <label class="w3-text-white" for="">Username</label>
                <input type="text" id="LogU" name="LogU" [(ngModel)]="username" class="w3-input" #LogUsername="ngModel" required
                    [class.box-red]="LogUsername.touched && LogUsername.invalid" placeholder="Username">
                <span class="alert w3-text-red w3-margin-top" *ngIf="LogUsername.invalid && LogUsername.touched">Username required !</span>
            </div>
            <div class="form-group w3-margin">
                <label class="w3-text-white"  for="">Password</label>
                <input type="password" placeholder="Password" required #LogPassword="ngModel" [(ngModel)]="password"
                    name="LogPass" id="LogPass" [class.box-red]="LogPassword.touched && LogPassword.invalid">
                <span class="alert w3-text-red w3-margin-top" *ngIf="LogPassword.invalid && LogPassword.touched">Password required
                    !</span>
            </div>
            <div class="w3-center">
                <button type="submit" [disabled]="onsend" (click)="Login()" class="w3-btn bg-gradient-danger">Sign in</button>
            </div>
        </form>
    </div>
</div>
